name: Render TryHackMe HTML Badge

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (safe)
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Render badge from TryHackMe
        run: |
          node << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage({
              viewport: { width: 340, height: 100 }
            });

            await page.goto(
              'https://tryhackme.com/api/v2/badges/public-profile?userPublicId=914563',
              { waitUntil: 'networkidle' }
            );

            const badge = await page.$('#thm-badge');
            await badge.screenshot({ path: 'tryhackme-badge.png' });

            await browser.close();
          })();
          EOF

      - name: Commit image if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tryhackme-badge.png
          git diff --cached --quiet || git commit -m "Update TryHackMe badge"
          git push
