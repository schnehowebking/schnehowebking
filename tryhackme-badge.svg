<script>
  document.getElementById('thm-badge').addEventListener('click', function ({ target }) {
    if (target.tagName === 'A') {
      // If it's an anchor, do nothing here and let the default action proceed
      return;
    }
    window.open('https://tryhackme.com/p/w3bk1n9', '_blank');
  });
</script>
