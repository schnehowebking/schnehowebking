    gap: 8px;
  }

  .title-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .user_name {
    font-family: 'Ubuntu', sans-serif;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 16px;

    color: #f9f9fb;
    transform: rotate(0.2deg);

    max-width: 135px;
    text-overflow: ellipsis;
    display: block;
    white-space: nowrap;
    overflow: hidden;
  }

  .rank-icon {
    width: 8px;
    height: 10px;
